<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .calculator {
        width: 300px;
        margin: 100px auto;
        background-color: #444;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator input[type="button"] {
        width: 70px;
        height: 50px;
        margin: 5px;
        font-size: 18px;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: #fff;
        color: #333;
        border-radius: 5px;
    }
    .calculator input[type="button"].operator {
        background-color: #f39237;
        color: #fff;
    }
    .calculator input[type="button"].equals {
        background-color: #8ac926;
        color: #fff;
    }
    .calculator input[type="text"] {
        width: 100%;
        height: 50px;
        margin-bottom: 10px;
        font-size: 24px;
        text-align: right;
        border: none;
        background-color: #444;
        color: #fff;
        padding: 0 10px;
        box-sizing: border-box;
        border-radius: 5px;
    }
    .calculator input[type="button"]:active {
        transform: translateY(2px);
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <input type="button" class="operator" value="/" onclick="addToDisplay('/')">
    <input type="button" class="operator" value="*" onclick="addToDisplay('*')">
    <input type="button" class="operator" value="-" onclick="addToDisplay('-')">
    <input type="button" class="operator" value="+" onclick="addToDisplay('+')">
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" class="equals" value="=" onclick="calculate()">
    <br>
    <input type="button" class="operator" value="C" onclick="clearDisplay()">
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }
    
    function clearDisplay() {
        document.getElementById('display').value = '';
    }
    
    function calculate() {
        var expression = document.getElementById('display').value;
        var result = eval(expression);
        document.getElementById('display').value = result;
    }
</script>

</body>
</html>
